<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="navbar">
        <button id="dropdown-button"> = </button>
    </div>

    <div id="navbar-dropdown" class="invisible">
        <hr id="line">
        <button class="dropdown-element" id="home">Home</button>
        <button class="dropdown-element" id="menu">Menu</button>
        <button class="dropdown-element" id="history">History</button>
        <button class="dropdown-element" id="Contact">Contact</button>
    </div>

    <div id="carousel">
        <button id="left-change" class="carousel-change-button"><</button>
        <div id="left-slide">
            <img id="img1" class="img" src="./1.jpg" alt="">
        </div>
        <div id="middle-slide">
            <img id="img2" class="img" src="./2.jpg" alt="">
        </div>
        <div id="right-slide">
            <img id="img3" class="img" src="./3.jpeg" alt="">
        </div>
        <button id="right-change" class="carousel-change-button">></button>
    </div>
    <div id="dots">
        <button id="dot1" class="carousel-dots dot-active"></button>
        <button id="dot2" class="carousel-dots"></button>
        <button id="dot3" class="carousel-dots"></button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
